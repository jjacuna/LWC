<template>
    <!-- Main card with title and icon-->
    <lightning-card title="Calculator" icon-name="action:dial_in"> 

        <!-- main layout that holds all the items-->
        <lightning-layout multiple-rows class="layout">

            <!--Input for 1st variable-->
            <lightning-layout-item padding="around-medium" size="12">
                <lightning-input type="number" label="First Number" name="firstNumber" onchange={numberChangeHandler}></lightning-input>
            </lightning-layout-item>
        
            <!--Input for 2nd variable-->
            <lightning-layout-item padding="around-medium" size="12">
                <lightning-input type="number" label="Second Number" name="secondNumber" onchange={numberChangeHandler}></lightning-input>
            </lightning-layout-item>

            <!-- Group containing buttons-->
            <lightning-layout-item padding="around-medium" size="12">
                <lightning-button-group class="buttonGroup">
                    <lightning-button label="Add" icon-name="utility:add" position="right" onclick={addHandler}></lightning-button>
                    <lightning-button label="Subtract" icon-name="utility:dash" position="right" onclick={subHandler}></lightning-button>
                    <lightning-button label="Multiply" icon-name="utility:close" position="right" onclick={multiplyHandler}></lightning-button>
                    <lightning-button label="Divide" icon-name="utility:magicwand" position="right" onclick={divisionHandler}></lightning-button>
                </lightning-button-group>
            </lightning-layout-item>

            <!-- formatted text-->
            <lightning-layout-item padding="around-medium" size="12">
                <lightning-formatted-text value={currentResult} ></lightning-formatted-text>
            </lightning-layout-item>


            <!--checkbox to dynamically show/hide previous results-->
            <lightning-layout-item size="12" padding="around-medium">
                <lightning-input type="checkbox" label="show Previous Result" onchange={showPreviousResultToggle}></lightning-input>
            </lightning-layout-item>

            <!--Dynamically show/hide results based on checkbox-->
            <lightning-layout-item size="12" padding="around-medium">
                <!--Template to show/hide if checkbox is true-->
                <template if:true={showPreviousResults}>
                    <!--Iterator to loop through each result-->
                    <ul>
                        <template iterator:result={previousResult}>
                            <li key={result.value}>       
                                <div if:true={result.first} class="slds-border_top"></div> 
                                <lightning-formatted-text value={result.value}></lightning-formatted-text>
                                <div if:true={result.last} class="slds-border_bottom"></div>  
                            </li>
                        </template>
                    </ul>
                </template>
            </lightning-layout-item>

        
        </lightning-layout>
    
    
    </lightning-card>
    
</template>
