<template>
    <lightning-card title="lead Search" icon-name="standard:search" class="slds--around_medium">
        <div class="slds-box slds-theme_default">

            <!--Lightning Base Component - with onchange hander and value field searchTerm can be dynamically update-->
            <lightning-input 
                label="Search Term"
                variant = "label-hidden"
                placeholder="Search by name, phone, website, or address"
                type="text"
                value={searchTerm}
                onchange={handleSearchTermChange}>
                </lightning-input>
        </div>

        <!--Lead List Item Component-->
        <div class="slds-m-around_small">
            <!--Only show if Leads array is not empty-->
            <template if:true={leads}>
                <!--Loop to show each of the records in the Leads array-->
                <template for:each={leads} for:item="lead">
                    <!--<c-lead-list-item key={lead.Id} lead={lead}></c-lead-list-item>-->
                </template>
            </template>
        </div>
    </lightning-card>
</template>
