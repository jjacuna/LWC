<template>
    <lightning-card title="Conditional Rendering">
        <lightning-input type="checkbox" label="Show Div" onchange={showDivHandler}></lightning-input>
    
        <template if:true={displayDiv}>
            <div>I am true</div> 
        </template>
        <template if:false={displayDiv}>
            <div>I am false</div> 
        </template>
    </lightning-card>

    <lightning-card title="For Loop">
        <template for:each={contactList} for:item="contact">
            <p key={contact.Id}>
                Name: {contact.Name}, Title: {contact.Title}<br/>
            </p>
        </template>
    </lightning-card>

    <lightning-card title="Iterator">
        <template iterator:it={contactList} >
            <li key={it.value.id}>
                <div if:true={it.first} class="list-first"></div>
                    {it.value.Name}, {it.value.Title}<br/>
                <div if:true={it.last} class="list-last"></div>
            </li>
        </template>
    </lightning-card>

</template>
